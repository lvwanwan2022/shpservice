<body>
    <div class="header">

        <p>åŸºäºOpenLayers + é«˜å¾·åœ°å›¾åº•å›¾ + Martinç“¦ç‰‡æœåŠ¡</p>
    </div>
    
    <div class="container">

                <div class="control-item">

            <div class="control-group">
                <h3>ğŸ¨ æ ·å¼è®¾ç½®</h3>
                
                <div class="control-item">

                <div class="control-item">
                    <label for="fillColor">å¡«å……é¢œè‰²:</label>

                <div class="control-item">
                    <label for="strokeWidth">è¾¹æ¡†å®½åº¦:</label>

            <div class="control-group">

                <div id="layerInfo" class="layer-info">

                    <strong>ç¼©æ”¾çº§åˆ«:</strong> 4
                </div>
            </div>
            
            <div class="control-group">
                <h3>ğŸ—ºï¸ åº•å›¾é€‰æ‹©</h3>
                <div class="control-item">
                    <select id="basemapSelect" onchange="changeBasemap()">
                        <option value="amap_normal">é«˜å¾·æ ‡å‡†åœ°å›¾</option>
                        <option value="amap_satellite">é«˜å¾·å«æ˜Ÿåœ°å›¾</option>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.5.2/dist/ol.js"></script>
    
    <script>
        // å…¨å±€å˜é‡
        let map;
        let mvtLayer;
        let basemapLayer;
        
        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            try {
                // é«˜å¾·åœ°å›¾åº•å›¾
                basemapLayer = new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}',
                        attributions: 'Â© é«˜å¾·åœ°å›¾'
                    })
                });
                
                // åˆ›å»ºåœ°å›¾
                map = new ol.Map({
                    target: 'map',
                    layers: [basemapLayer],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([116.4074, 39.9042]), // åŒ—äº¬åæ ‡
                        zoom: 10,
                        minZoom: 1,
                        maxZoom: 20
                    })
                });
                
                // åœ°å›¾ç‚¹å‡»äº‹ä»¶
                map.on('click', function(evt) {
                    const features = map.getFeaturesAtPixel(evt.pixel);
                    if (features.length > 0) {
                        showFeatureInfo(features[0]);
                    }
                });
                
                // åœ°å›¾è§†å›¾å˜åŒ–äº‹ä»¶
                map.getView().on('change:resolution', updateLayerInfo);
                
                //console.log('ğŸ—ºï¸ åœ°å›¾åˆå§‹åŒ–å®Œæˆ');
                showStatus('åœ°å›¾åˆå§‹åŒ–å®Œæˆ', 'success');
                
            } catch (error) {
                console.error('åœ°å›¾åˆå§‹åŒ–é”™è¯¯:', error);
                showStatus('åœ°å›¾åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
                throw error;
            }
        }
        
        // åŠ è½½MVTå›¾å±‚
        function loadMVTLayer() {
            const mvtUrl = document.getElementById('mvtUrl').value;
            
            if (!mvtUrl) {
                showStatus('è¯·è¾“å…¥MVTç“¦ç‰‡URL', 'error');
                return;
            }
            
            if (!map) {
                showStatus('åœ°å›¾æœªåˆå§‹åŒ–', 'error');
                return;
            }
            
            try {
                // ç§»é™¤å·²å­˜åœ¨çš„MVTå›¾å±‚
                if (mvtLayer) {
                    map.removeLayer(mvtLayer);
                }
                
                // åˆ›å»ºMVTå›¾å±‚
                mvtLayer = new ol.layer.VectorTile({
                    source: new ol.source.VectorTile({
                        format: new ol.format.MVT(),
                        url: mvtUrl,
                        attributions: 'Â© Martinç“¦ç‰‡æœåŠ¡'
                    }),
                    style: createVectorStyle()
                });
                
                map.addLayer(mvtLayer);
                
                //console.log('âœ… MVTå›¾å±‚åŠ è½½æˆåŠŸ:', mvtUrl);
                showStatus('MVTå›¾å±‚åŠ è½½æˆåŠŸ', 'success');
                updateLayerInfo();
                
            } catch (error) {
                console.error('âŒ MVTå›¾å±‚åŠ è½½å¤±è´¥:', error);
                showStatus('MVTå›¾å±‚åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åŠ è½½TileJSONä¿¡æ¯
        async function loadTileJSON() {
            const tilejsonUrl = document.getElementById('tilejsonUrl').value;
            
            if (!tilejsonUrl) {
                showStatus('è¯·è¾“å…¥TileJSON URL', 'error');
                return;
            }
            
            if (!map) {
                showStatus('åœ°å›¾æœªåˆå§‹åŒ–', 'error');
                return;
            }
            
            try {
                showStatus('æ­£åœ¨è·å–TileJSONä¿¡æ¯...', 'info');
                
                const response = await fetch(tilejsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tilejson = await response.json();
                //console.log('ğŸ“‹ TileJSONä¿¡æ¯:', tilejson);
                
                // æ˜¾ç¤ºTileJSONä¿¡æ¯
                const info = `
                    <strong>å›¾å±‚åç§°:</strong> ${tilejson.name || 'æœªçŸ¥'}<br>
                    <strong>æè¿°:</strong> ${tilejson.description || 'æ— æè¿°'}<br>
                    <strong>ç‰ˆæœ¬:</strong> ${tilejson.version || 'æœªçŸ¥'}<br>
                    <strong>ç“¦ç‰‡æ ¼å¼:</strong> ${tilejson.format || 'pbf'}<br>
                    <strong>æœ€å°ç¼©æ”¾:</strong> ${tilejson.minzoom || 0}<br>
                    <strong>æœ€å¤§ç¼©æ”¾:</strong> ${tilejson.maxzoom || 22}<br>
                    <strong>èŒƒå›´:</strong> ${tilejson.bounds ? tilejson.bounds.join(', ') : 'æœªçŸ¥'}
                `;
                
                document.getElementById('layerInfo').innerHTML = info;
                
                // å¦‚æœæœ‰è¾¹ç•Œä¿¡æ¯ï¼Œç¼©æ”¾åˆ°è¯¥èŒƒå›´
                if (tilejson.bounds && map.getView) {
                    const bounds = tilejson.bounds;
                    const extent = ol.proj.transformExtent(
                        [bounds[0], bounds[1], bounds[2], bounds[3]], 
                        'EPSG:4326', 
                        'EPSG:3857'
                    );
                    map.getView().fit(extent, {padding: [20, 20, 20, 20]});
                }
                
                showStatus('TileJSONä¿¡æ¯è·å–æˆåŠŸ', 'success');
                
            } catch (error) {
                console.error('âŒ TileJSONè·å–å¤±è´¥:', error);
                showStatus('TileJSONè·å–å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ›å»ºçŸ¢é‡æ ·å¼
        function createVectorStyle() {
            const strokeColor = document.getElementById('strokeColor').value;
            const fillColor = document.getElementById('fillColor').value;
            const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
            const fillOpacity = parseFloat(document.getElementById('fillOpacity').value);
            
            // å°†hexé¢œè‰²è½¬æ¢ä¸ºrgba
            const fillRgba = hexToRgba(fillColor, fillOpacity);
            
            return new ol.style.Style({
                fill: new ol.style.Fill({
                    color: fillRgba
                }),
                stroke: new ol.style.Stroke({
                    color: strokeColor,
                    width: strokeWidth
                }),
                image: new ol.style.Circle({
                    radius: 5,
                    fill: new ol.style.Fill({
                        color: fillRgba
                    }),
                    stroke: new ol.style.Stroke({
                        color: strokeColor,
                        width: strokeWidth
                    })
                })
            });
        }
        
        // æ›´æ–°æ ·å¼
        function updateStyle() {
            if (mvtLayer) {
                mvtLayer.setStyle(createVectorStyle());
                showStatus('æ ·å¼æ›´æ–°æˆåŠŸ', 'success');
            } else {
                showStatus('è¯·å…ˆåŠ è½½MVTå›¾å±‚', 'error');
            }
        }
        
        // æ›´æ¢åº•å›¾
        function changeBasemap() {
            if (!map) {
                showStatus('åœ°å›¾æœªåˆå§‹åŒ–', 'error');
                return;
            }
            
            const basemapType = document.getElementById('basemapSelect').value;
            
            if (basemapLayer) {
                map.removeLayer(basemapLayer);
            }
            
            switch (basemapType) {
                case 'amap_normal':
                    basemapLayer = new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            url: 'https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}',
                            attributions: 'Â© é«˜å¾·åœ°å›¾'
                        })
                    });
                    break;
                case 'amap_satellite':
                    basemapLayer = new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            url: 'https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
                            attributions: 'Â© é«˜å¾·å«æ˜Ÿåœ°å›¾'
                        })
                    });
                    break;
                case 'osm':
                    basemapLayer = new ol.layer.Tile({
                        source: new ol.source.OSM()
                    });
                    break;
                case 'none':
                    basemapLayer = null;
                    break;
            }
            
            if (basemapLayer) {
                map.getLayers().insertAt(0, basemapLayer);
            }
            
            showStatus('åº•å›¾åˆ‡æ¢æˆåŠŸ', 'success');
        }
        
        // æ˜¾ç¤ºè¦ç´ ä¿¡æ¯
        function showFeatureInfo(feature) {
            const properties = feature.getProperties();
            let info = '<strong>è¦ç´ å±æ€§:</strong><br>';
            
            for (const [key, value] of Object.entries(properties)) {
                if (key !== 'geometry') {
                    info += `<strong>${key}:</strong> ${value}<br>`;
                }
            }
            
            document.getElementById('layerInfo').innerHTML = info;
        }
        
        // æ›´æ–°å›¾å±‚ä¿¡æ¯
        function updateLayerInfo() {
            if (!map || !map.getView) {
                return;
            }
            
            const zoom = map.getView().getZoom();
            const center = ol.proj.toLonLat(map.getView().getCenter());
            
            const info = `
                <strong>å½“å‰ç¼©æ”¾:</strong> ${Math.round(zoom)}<br>
                <strong>ä¸­å¿ƒç‚¹:</strong> ${center[0].toFixed(6)}, ${center[1].toFixed(6)}<br>
                <strong>MVTå›¾å±‚:</strong> ${mvtLayer ? 'å·²åŠ è½½' : 'æœªåŠ è½½'}<br>
                <strong>åº•å›¾:</strong> ${document.getElementById('basemapSelect').selectedOptions[0].text}
            `;
            
            document.getElementById('layerInfo').innerHTML = info;
        }
        
        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            const statusEl = document.getElementById('loadStatus');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            
            // 3ç§’åæ¸…é™¤çŠ¶æ€
            setTimeout(() => {
                statusEl.textContent = '';
                statusEl.className = '';
            }, 3000);
        }
        
        // é¢œè‰²è½¬æ¢å·¥å…·
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        // æ›´æ–°æ»‘å—æ˜¾ç¤ºå€¼
        document.getElementById('strokeWidth').addEventListener('input', function(e) {
            document.getElementById('strokeWidthValue').textContent = e.target.value + 'px';
        });
        
        document.getElementById('fillOpacity').addEventListener('input', function(e) {
            document.getElementById('fillOpacityValue').textContent = e.target.value;
        });
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            //console.log('ğŸš€ å¼€å§‹åˆå§‹åŒ–MVTç“¦ç‰‡æŸ¥çœ‹å™¨...');
            
            try {
                initMap();
                
                // å»¶è¿ŸåŠ è½½MVTå›¾å±‚ï¼Œç¡®ä¿åœ°å›¾å®Œå…¨åˆå§‹åŒ–
                setTimeout(() => {
                    if (map) {
                        loadMVTLayer();
                        loadTileJSON();
                    } else {
                        console.error('åœ°å›¾åˆå§‹åŒ–å¤±è´¥');
                        showStatus('åœ°å›¾åˆå§‹åŒ–å¤±è´¥', 'error');
                    }
                }, 2000);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                showStatus('åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
            }
        });
        
        //console.log('ğŸš€ MVTç“¦ç‰‡æŸ¥çœ‹å™¨è„šæœ¬å·²åŠ è½½');
    </script>
