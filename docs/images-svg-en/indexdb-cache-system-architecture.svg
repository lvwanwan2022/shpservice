<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="predictGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="800" height="50" rx="8" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">IndexDB Cache System Architecture</text>
  
  <!-- Core Module Layer -->
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Core Module Layer</text>
  
  <!-- Cache Manager -->
  <rect x="80" y="130" width="160" height="100" rx="8" fill="url(#managerGradient)" filter="url(#shadow)"/>
  <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cache Manager</text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">• Strategy Planning</text>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">• Unified Scheduling</text>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Lifecycle Management</text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">• Space Allocation</text>
  
  <!-- Storage Engine -->
  <rect x="270" y="130" width="160" height="100" rx="8" fill="url(#engineGradient)" filter="url(#shadow)"/>
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Storage Engine</text>
  <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">• IndexDB Operations</text>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">• Data Persistence</text>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Transaction Management</text>
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">• Index Optimization</text>
  
  <!-- Prediction Engine -->
  <rect x="460" y="130" width="160" height="100" rx="8" fill="url(#predictGradient)" filter="url(#shadow)"/>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Prediction Engine</text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">• Behavior Analysis</text>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">• Pattern Recognition</text>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Prediction Algorithm</text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">• Smart Recommendation</text>
  
  <!-- Performance Monitor -->
  <rect x="650" y="130" width="160" height="100" rx="8" fill="url(#monitorGradient)" filter="url(#shadow)"/>
  <text x="730" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Performance Monitor</text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">• Hit Rate Statistics</text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">• Response Time</text>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Storage Usage</text>
  <text x="660" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">• Performance Report</text>
  
  <!-- Connection Lines -->
  <line x1="240" y1="180" x2="270" y2="180" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="180" x2="460" y2="180" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="180" x2="650" y2="180" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Cache Hierarchy -->
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Hierarchical Cache Architecture</text>
  
  <!-- Hot Cache Layer -->
  <rect x="100" y="300" width="200" height="80" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Hot Cache Layer</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">• High-frequency tiles</text>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="11" fill="#666">• Memory-level storage</text>
  <text x="110" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">• Millisecond response</text>
  
  <!-- Regular Cache Layer -->
  <rect x="350" y="300" width="200" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Regular Cache Layer</text>
  <text x="360" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">• Medium-frequency tiles</text>
  <text x="360" y="360" font-family="Arial, sans-serif" font-size="11" fill="#666">• IndexDB storage</text>
  <text x="360" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">• Second-level response</text>
  
  <!-- Long-term Storage Layer -->
  <rect x="600" y="300" width="200" height="80" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">Long-term Storage</text>
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">• Low-frequency tiles</text>
  <text x="610" y="360" font-family="Arial, sans-serif" font-size="11" fill="#666">• Compressed storage</text>
  <text x="610" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">• Offline support</text>
  
  <!-- Web Worker Async Processing -->
  <rect x="200" y="420" width="500" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Web Worker Async Processing</text>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="11" fill="#666">• Non-blocking cache ops</text>
  <text x="220" y="480" font-family="Arial, sans-serif" font-size="11" fill="#666">• Background preloading</text>
  <text x="220" y="495" font-family="Arial, sans-serif" font-size="11" fill="#666">• Main thread protection</text>
  
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="11" fill="#666">• Concurrent processing</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="11" fill="#666">• Smart task scheduling</text>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="11" fill="#666">• Error recovery</text>
  
  <!-- LRU Eviction Algorithm -->
  <rect x="100" y="530" width="300" height="100" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LRU Eviction Algorithm</text>
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="11" fill="#666">• Least Recently Used policy</text>
  <text x="120" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666">• Geospatial clustering</text>
  <text x="120" y="605" font-family="Arial, sans-serif" font-size="11" fill="#666">• Smart weight calculation</text>
  <text x="120" y="620" font-family="Arial, sans-serif" font-size="11" fill="#666">• Dynamic threshold</text>
  
  <!-- Performance Metrics -->
  <rect x="450" y="530" width="350" height="100" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Performance Metrics</text>
  <text x="470" y="575" font-family="Arial, sans-serif" font-size="11" fill="#666">Cache Hit Rate: <tspan font-weight="bold" fill="#4CAF50">87.3%</tspan></text>
  <text x="470" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666">First Load Time: <tspan font-weight="bold" fill="#2196F3">890ms</tspan></text>
  <text x="470" y="605" font-family="Arial, sans-serif" font-size="11" fill="#666">Repeat Access Time: <tspan font-weight="bold" fill="#FF9800">89ms</tspan></text>
  <text x="470" y="620" font-family="Arial, sans-serif" font-size="11" fill="#666">Offline Access: <tspan font-weight="bold" fill="#9C27B0">156ms</tspan></text>
  
  <!-- Data Flow Arrow -->
  <path d="M 200 400 Q 450 390 700 400" fill="none" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Data Flow</text>
</svg>