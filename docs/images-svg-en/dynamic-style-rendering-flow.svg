<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" rx="8" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Dynamic Style Rendering Flow</text>
  
  <!-- Process Steps -->
  <!-- 1. Feature Data Input -->
  <rect x="50" y="100" width="120" height="60" rx="8" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feature Data</text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Input</text>
  
  <!-- 2. Attribute Parsing -->
  <rect x="220" y="100" width="120" height="60" rx="8" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Attribute Parsing</text>
  <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">& Classification</text>
  
  <!-- 3. Style Calculation -->
  <rect x="390" y="100" width="120" height="60" rx="8" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Style Calculation</text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">& Caching</text>
  
  <!-- 4. Rendering Output -->
  <rect x="560" y="100" width="120" height="60" rx="8" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="620" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rendering Output</text>
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">& Display</text>
  
  <!-- Connection Arrows -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="130" x2="390" y2="130" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="130" x2="560" y2="130" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed Description Areas -->
  <!-- CAD Style Processing -->
  <rect x="50" y="220" width="300" height="150" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">CAD Style Processing</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="#666">• Layer Information Extraction</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="#666">• Color Index Conversion</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">• Line Style Mapping</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="11" fill="#666">• Line Width Attribute Setting</text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">• Style Conflict Resolution</text>
  
  <!-- Style Caching Mechanism -->
  <rect x="400" y="220" width="300" height="150" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Style Caching Mechanism</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="11" fill="#666">• Style Object Reuse</text>
  <text x="420" y="290" font-family="Arial, sans-serif" font-size="11" fill="#666">• Layer-level Caching</text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">• Geometry Type Grouping</text>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="11" fill="#666">• Dynamic Style Updates</text>
  <text x="420" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">• Memory Optimization Management</text>
  
  <!-- Rendering Engine Support -->
  <rect x="50" y="420" width="650" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="375" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Dual Engine Rendering Support</text>
  
  <!-- OpenLayers -->
  <rect x="80" y="460" width="280" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">OpenLayers Engine</text>
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">• Complex Coordinate System Support</text>
  <text x="220" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">• Advanced Spatial Analysis</text>
  
  <!-- Leaflet -->
  <rect x="390" y="460" width="280" height="60" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="530" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Leaflet Engine</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">• Lightweight Interactive Experience</text>
  <text x="530" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">• Mobile Device Optimization</text>
  
  <!-- Performance Metrics -->
  <rect x="200" y="560" width="400" height="30" rx="5" fill="#f0f8ff" stroke="#4A90E2" stroke-width="1"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Style Rendering Performance Improvement: <tspan font-weight="bold" fill="#4CAF50">65%</tspan> | Memory Usage Optimization: <tspan font-weight="bold" fill="#FF9800">40%</tspan></text>
</svg>