<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <radialGradient id="hotspot1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF6666;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8888;stop-opacity:0.3" />
    </radialGradient>
    
    <radialGradient id="hotspot2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8833;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFAA66;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="hotspot3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFAA00;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFCC33;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFDD66;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="legendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E0E0E0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f5f7fa"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="800" height="50" rx="8" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Hotspot Prediction Results</text>
  
  <!-- Main Map Area -->
  <rect x="80" y="100" width="600" height="400" rx="5" fill="#ffffff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <rect x="80" y="100" width="600" height="400" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Map Title -->
  <text x="380" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Geographic Hotspot Distribution Prediction</text>
  
  <!-- Hotspot Area 1 - High Heat -->
  <ellipse cx="200" cy="200" rx="60" ry="45" fill="url(#hotspot1)" opacity="0.8"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Business Center</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Heat: 95.2%</text>
  
  <!-- Hotspot Area 2 - Medium-High Heat -->
  <ellipse cx="450" cy="180" rx="50" ry="35" fill="url(#hotspot2)" opacity="0.7"/>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Transport Hub</text>
  <text x="450" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Heat: 78.6%</text>
  
  <!-- Hotspot Area 3 - Medium Heat -->
  <ellipse cx="320" cy="320" rx="45" ry="30" fill="url(#hotspot3)" opacity="0.6"/>
  <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Residential Area</text>
  <text x="320" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Heat: 62.4%</text>
  
  <!-- Hotspot Area 4 - Medium Heat -->
  <ellipse cx="550" cy="350" rx="40" ry="25" fill="url(#hotspot3)" opacity="0.5"/>
  <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Industrial Park</text>
  <text x="550" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Heat: 45.8%</text>
  
  <!-- Hotspot Area 5 - Low Heat -->
  <ellipse cx="150" cy="380" rx="35" ry="20" fill="#90EE90" opacity="0.4"/>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Suburb</text>
  <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Heat: 28.3%</text>
  
  <!-- Prediction Timeline -->
  <rect x="80" y="520" width="600" height="80" rx="5" fill="#ffffff" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <text x="380" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Time Series Prediction Trend</text>
  
  <!-- Timeline -->
  <line x1="120" y1="580" x2="640" y2="580" stroke="#666" stroke-width="2"/>
  
  <!-- Time Points -->
  <circle cx="150" cy="580" r="4" fill="#4CAF50"/>
  <text x="150" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">9:00</text>
  
  <circle cx="250" cy="570" r="5" fill="#FFEB3B"/>
  <text x="250" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">12:00</text>
  
  <circle cx="350" cy="560" r="6" fill="#FF9800"/>
  <text x="350" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">15:00</text>
  
  <circle cx="450" cy="555" r="7" fill="#F44336"/>
  <text x="450" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">18:00</text>
  
  <circle cx="550" cy="565" r="5" fill="#9C27B0"/>
  <text x="550" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">21:00</text>
  
  <!-- Connection Line -->
  <polyline points="150,580 250,570 350,560 450,555 550,565" fill="none" stroke="#2196F3" stroke-width="3" opacity="0.7"/>
  
  <!-- Legend Area -->
  <rect x="720" y="100" width="150" height="300" rx="5" fill="#ffffff" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <text x="795" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Heat Legend</text>
  
  <!-- Heat Bar -->
  <rect x="740" y="140" width="20" height="200" fill="url(#legendGradient)" rx="3"/>
  
  <!-- Heat Labels -->
  <text x="770" y="150" font-family="Arial, sans-serif" font-size="10" fill="#333">100% - Extreme</text>
  <text x="770" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333">75% - High</text>
  <text x="770" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333">50% - Medium</text>
  <text x="770" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">25% - Low</text>
  <text x="770" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">0% - Minimal</text>
  
  <!-- Cache Strategy Description -->
  <rect x="720" y="420" width="150" height="120" rx="5" fill="#ffffff" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <text x="795" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Cache Strategy</text>
  
  <circle cx="730" cy="460" r="4" fill="#FF4444"/>
  <text x="740" y="465" font-family="Arial, sans-serif" font-size="9" fill="#333">Preload Multi-level Tiles</text>
  
  <circle cx="730" cy="480" r="4" fill="#FF9800"/>
  <text x="740" y="485" font-family="Arial, sans-serif" font-size="9" fill="#333">Priority Cache Strategy</text>
  
  <circle cx="730" cy="500" r="4" fill="#FFEB3B"/>
  <text x="740" y="505" font-family="Arial, sans-serif" font-size="9" fill="#333">Standard Cache Strategy</text>
  
  <circle cx="730" cy="520" r="4" fill="#4CAF50"/>
  <text x="740" y="525" font-family="Arial, sans-serif" font-size="9" fill="#333">Lazy Loading Strategy</text>
  
  <!-- Performance Metrics -->
  <rect x="80" y="620" width="600" height="60" rx="5" fill="#ffffff" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <text x="380" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Prediction Performance Metrics</text>
  
  <text x="120" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">Prediction Accuracy: <tspan font-weight="bold" fill="#4CAF50">91.2%</tspan></text>
  <text x="280" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">Coverage Rate: <tspan font-weight="bold" fill="#2196F3">88.7%</tspan></text>
  <text x="420" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">Response Time Improvement: <tspan font-weight="bold" fill="#FF9800">56.8%</tspan></text>
  <text x="580" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">Cache Hit Rate: <tspan font-weight="bold" fill="#9C27B0">+43.2%</tspan></text>
</svg>